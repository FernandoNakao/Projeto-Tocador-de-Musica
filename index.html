<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de MÃºsica</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="playlist">
        <h3>TOCANDO DA PLAYLIST</h3>
        <h4>Musiquinhaa</h4>
    </div>
    <div id="player">
        <div id="capa"><img src="images/creep.png" alt="capa" id="foto"></div>
        <div id="tibo">
            <div id="titulo">
                <a href="https://open.spotify.com/intl-pt/album/1w1LIhUSQLKew0dYwiVX2q" target="_blank" id="inome" ><h1 id="nome">Creep - Acoustic</h1></a>
                <a href="https://open.spotify.com/intl-pt/artist/4Z8W4fKeB5YxbusRsdQVPb" target="_blank" id="iautor"><h2 id="autor">Radiohead</h2></a>
            </div>
            <button id="salvar">
                <i class="bi bi-check-circle-fill" id="save"></i>
            </button>
        </div>

        <audio src="musics/Creep (Acoustic).mp3" id="audio"></audio>

        <div id="barra">
            <div id="progress-bar"></div>
            
        </div>
        <div id="botoes">
            <button id="aleatorio">
                <i class="bi bi-shuffle"></i>
            </button>
            <button id="voltar" onclick="voltar()">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button id="play" onclick="tocar()">
                <i class="bi bi-play-circle-fill" id="botaoplay"></i>
            </button>
            <button id="avancar" onclick="avancar()">
                <i class="bi bi-skip-end-fill"></i>
            </button>
            <button id="timer">
                <i class="bi bi-stopwatch"></i>
            </button>
        </div>
        

    </div>



    <script src="Script.js"></script>
</body>
</html>
